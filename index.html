<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google API's -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Customer Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Done Daily</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><span id="done">Done</span><span id="daily">Daily</span></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="dateAndTime" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="col">Select a date: <input type="text" id="datepicker"></p>
        <section class="legend container col">
          <div class="row legendContainer">
            <article class="col container">
              <div class="row align-items-center">
                <figcaption class="col">Past</figcaption>
                <div data-currentTime="past" class="colorIndicator col"></div>
              </div>
            </article>
            
            <article class="col container">
              <div class="row align-items-center">
                <figcaption class="col">Present</figcaption>
                <div data-currentTime="present" class="colorIndicator col"></div>
              </div>
            </article>
            
            <article class="col container">
              <div class="row align-items-center">
                <figcaption class="col">Future</figcaption>
                <div data-currentTime="future" class="colorIndicator col"></div>
              </div>
            </article>
          </div>
          
        </section>
      </div>
    </div>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="tableTime">Time</th>
            <th colspan="12">Content</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody id="Timeslots">
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
